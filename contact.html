<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Afnan's Fitness</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <div class="website_name">
            <h1>Afnan's Fitness</h1>
        </div>
        <div class="navbar">
            <ul class="nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="workout.html">Workouts</a></li>
                <li><a href="nutrition.html">Nutrition</a></li>
                <li><a href="gallery.html">Photo Gallery</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </div>
    </header>
    <div class="hero">
        <p class="heading">
            Contact Us
        </p>
    </div>
    <div class="main">
            <div class="contact_form">
                <form action="" class="form">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Enter Your Name">
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Email Address">
                    <br>
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" placeholder="Type Your Message Here" cols="50" rows="5"></textarea>
                </form>
                <div class="button">
                    <button type="submit">Submit</button>
                </div>
            </div>
        <div class="getintouch">
            <h1>Get In Touch</h1>
            <p class="email">Email Us : afnanfitness@gmail.com</p>
            <h2>Connect With Us</h2>
            <div class="social_media">
                <div class="fb"></div>
                <div class="ig"></div>
                <div class="twitter"></div>
            </div>
        </div>
    </div>
    <footer class="foot">
        <p>&copy; Afnan's Fitness 2024 | All Rights Reserved | Terms And Conditions | Privacy Policy</p>
    </footer>
</body>
</html>
